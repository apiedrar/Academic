    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Prompt</title>
</head>
<body>
    <h1>Todo list</h1>

    <ul>
        <li>Add a ToDo - Type "new" + intro</li>
