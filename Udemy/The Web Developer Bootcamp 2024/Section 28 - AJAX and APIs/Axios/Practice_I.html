<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <section id="dadJokes">
        <h2>Hit the button to get new jokes!</h2>

        <section>
            <p id="jokes"></p>

        <button id="generateJoke">Generate</button>

    <section id="tvShows">

            <input type="text" placeholder="Title" id="q">
            <button id="tvShowSrch">Go!</button>
        </form>
    </section>
    <script src="Practice.js"></script>
</body>
</html>
